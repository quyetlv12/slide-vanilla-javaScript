<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="slider">
        <button class="btn__pre btn__action" onclick="previousSlide()">
            <img src="./assets/images/left-arrow.svg" class="btn__img" alt="">
        </button>
        <div class="slides">
        </div>
        <button class="btn__next btn__action" onclick="nextSlide()">
            <img src="./assets/images/right-arrow.svg" class="btn__img" alt="">
        </button>
    </div>
    <script src="/assets/js/main.js"></script>
</body>

</html>
